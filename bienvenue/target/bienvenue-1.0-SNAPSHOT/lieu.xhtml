<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Gestion des Lieux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 800px;">
        <h1 class="mb-4">Ajouter ou Modifier un Lieu</h1>

        <h:form styleClass="needs-validation">
            <h:inputHidden value="#{lieuBean.idLieu}" />

            <!-- Champ Nom -->
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Nom du Lieu</label>
                <h:inputText value="#{lieuBean.nom}" class="form-control form-control-sm" required="true" requiredMessage="Le nom est obligatoire"/>
                <div class="invalid-feedback">
                    Veuillez entrer un nom.
                </div>
            </div>

            <!-- Champ Description -->
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Description</label>
                <h:inputTextarea value="#{lieuBean.description}" class="form-control form-control-sm" rows="2"/>
            </div>

            <!-- Groupe CoordonnÃ©es -->
            <div class="row g-2 mb-3">
                <div class="col-md-6 text-start">
                    <label class="form-label fw-bold">Latitude</label>
                    <h:inputText value="#{lieuBean.latitude}" class="form-control form-control-sm" required="true" converterMessage="Format invalide"/>
                    <div class="invalid-feedback">
                        Veuillez entrer une latitude valide.
                    </div>
                </div>
                <div class="col-md-6 text-start">
                    <label class="form-label fw-bold">Longitude</label>
                    <h:inputText value="#{lieuBean.longitude}" class="form-control form-control-sm" required="true" converterMessage="Format invalide"/>
                    <div class="invalid-feedback">
                        Veuillez entrer une longitude valide.
                    </div>
                </div>
            </div>

            <!-- Bouton Enregistrer -->
            <div class="d-grid gap-2">
                <h:commandButton value="Enregistrer &#10004;" action="#{lieuBean.enregistrerLieu()}" class="btn btn-danger btn-sm w-100"/>
            </div>
        </h:form>

        <!-- Tableau des lieux -->
        <h2 class="mt-4 mb-3">Liste des Lieux</h2>
        <h:dataTable value="#{lieuBean.listeLieux}" var="lieu" styleClass="table table-striped small w-100">
            <h:column>
                <f:facet name="header">Nom</f:facet>
                #{lieu.nom}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{lieu.description}
            </h:column>
            <h:column>
                <f:facet name="header">Latitude</f:facet>
                #{lieu.latitude}
            </h:column>
            <h:column>
                <f:facet name="header">Longitude</f:facet>
                #{lieu.longitude}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form style="display:inline;">
                    <h:commandButton value="Modifier" action="#{lieuBean.preparerModification(lieu)}" class="btn btn-warning btn-sm me-2"/>
                </h:form>
                <h:form style="display:inline;">
                    <h:commandButton value="Supprimer" action="#{lieuBean.supprimerLieu(lieu.id)}" class="btn btn-danger btn-sm"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
