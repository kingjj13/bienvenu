<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésien</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
        <!-- Drapeau de l'Indonésie avec bordure -->
       
        <h4 class="mb-2">VOTRE CHOIX</h4>

        <h:form>
          

            <!-- Bouton Commencer -->
            <h:commandButton value="Ajouter" action="#{NavigationBean.voirAjouter}" 
                             styleClass="btn btn-danger w-100 mb-3"/><br/>
            <h:commandButton value="Visiter" action="#{NavigationBean.voirVisiter}" 
                             styleClass="btn btn-danger w-100 mb-3"/><br/>
            <h:commandButton value="A propos" action="#{NavigationBean.voirApropos}" 
                             styleClass="btn btn-danger w-100 mb-3"/><br/>
        </h:form>

    
    </div>

    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
