<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <!-- Style CSS personnalisé -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Réduction de la largeur */
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        h4 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 1rem; /* Réduction de la marge */
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 0.5rem; /* Réduction du padding */
            font-size: 0.9rem; /* Réduction de la taille de la police */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-success {
            background-color: #28a745; /* Bouton en vert */
            border-color: #28a745;
            border-radius: 8px;
            padding: 0.5rem; /* Réduction du padding */
            font-size: 0.9rem; /* Réduction de la taille de la police */
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.8rem; /* Réduction de la taille de la police */
            margin-top: 0.25rem;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            border-radius: 8px;
            padding: 0.5rem; /* Réduction du padding */
            margin-bottom: 1rem;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 8px;
            padding: 0.5rem; /* Réduction du padding */
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h4>Ajouter un Utilisateur</h4>

        <h:form>
            <!-- Nom d'utilisateur -->
            <div class="mb-2"> <!-- Réduction de la marge -->
                <h:outputLabel for="username" value="Nom d'utilisateur :" styleClass="form-label"/>
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true"
                             requiredMessage="Nom obligatoire" styleClass="form-control"/>
                <h:message for="username" styleClass="error-message"/>
            </div>

            <!-- Email -->
            <div class="mb-2"> <!-- Réduction de la marge -->
                <h:outputLabel for="email" value="Email :" styleClass="form-label"/>
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true"
                             requiredMessage="Champ obligatoire" styleClass="form-control"/>
                <h:message for="email" styleClass="error-message"/>
            </div>

            <!-- Mot de passe -->
            <div class="mb-2"> <!-- Réduction de la marge -->
                <h:outputLabel for="password" value="Mot de passe :" styleClass="form-label"/>
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true"
                               requiredMessage="Vous devez mettre un mot de passe" styleClass="form-control"/>
                <h:message for="password" styleClass="error-message"/>
            </div>

            <!-- Confirmer le mot de passe -->
            <div class="mb-2"> <!-- Réduction de la marge -->
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" styleClass="form-label"/>
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" styleClass="form-control"/>
                <h:message for="confirmPassword" styleClass="error-message"/>
            </div>

            <!-- Description -->
            <div class="mb-2"> <!-- Réduction de la marge -->
                <h:outputLabel for="description" value="Description :" styleClass="form-label"/>
                <h:inputTextarea id="description" value="#{utilisateurBean.description}"
                                 requiredMessage="Vous devez écrire une description" styleClass="form-control"/>
                <h:message for="description" styleClass="error-message"/>
            </div>

            <!-- Messages d'erreur globaux -->
            <h:messages globalOnly="true" styleClass="alert alert-danger"/>

            <!-- Message de succès -->
            <h:messages for="success" styleClass="alert alert-success"/>

            <!-- Bouton Ajouter -->
            <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="btn btn-success w-100"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
