<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<head>
    <title>Ajouter un Utilisateur</title>
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <!-- Style personnalisé inspiré de l'image -->
    <style>
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        h4 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
        .alert-danger {
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
        }
        .form-text {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container p-4">
        <h4 class="mb-4 text-center">Ajouter un Utilisateur</h4>

        <h:form>
            <!-- Nom d'utilisateur -->
            <div class="mb-3">
                <h:outputLabel for="username" value="Nom d'utilisateur :" styleClass="form-label"/>
                <h:inputText id="username" value="#{utilisateurBean.username}" required="true"
                             requiredMessage="vous devez écrire votre nom" styleClass="form-control"/>
                <h:message for="username" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" styleClass="form-label"/>
                <h:inputText id="email" value="#{utilisateurBean.email}" required="true" 
                             requiredMessage="vous devez écrire votre mail" styleClass="form-control"/>
                <h:message for="email" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" styleClass="form-label"/>
                <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" 
                               requiredMessage="vous devez mettre un mot de passe" styleClass="form-control"/>
                <h:message for="password" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Confirmer le mot de passe -->
            <div class="mb-3">
                <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" styleClass="form-label"/>
                <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" styleClass="form-control"/>
                <h:message for="confirmPassword" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" styleClass="form-label"/>
                <h:inputTextarea id="description" value="#{utilisateurBean.description}" 
                                 requiredMessage=" " styleClass="form-control"/>
                <h:message for="description" style="color: red;" styleClass="form-text"/>
            </div>
            
            <!-- Messages globaux -->
            <h:messages globalOnly="true" style="color: red;" styleClass="alert alert-danger mb-3" />

            <!-- Bouton Ajouter -->
            <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="btn btn-primary"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
