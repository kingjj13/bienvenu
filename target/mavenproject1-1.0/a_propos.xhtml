<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://xmlns.jcp.org/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Profil Utilisateur</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container p-4 shadow bg-white rounded" style="max-width: 500px;">
        
        <!-- Onglets de sélection -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="#">Profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Paramètres</a>
            </li>
        </ul>
        
        <!-- Message d'alerte (succès/erreur) -->
        <h:messages globalOnly="true" styleClass="alert alert-success"/>
        
        <h4 class="mb-4 text-center">Profil Utilisateur</h4>

        <h:form>
            <div class="mb-3">
                <h:outputLabel for="nom" value="Nom:" styleClass="form-label" />
                <h:inputText id="username" value="#{profilBean.username}" readonly="true" styleClass="form-control" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="email" value="Email:" styleClass="form-label" />
                <h:inputText id="email" value="#{profilBean.email}" readonly="true" styleClass="form-control" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="description" value="Description:" styleClass="form-label" />
                <h:inputText id="description" value="#{profilBean.description}" styleClass="form-control" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="newPassword" value="Nouveau mot de passe:" styleClass="form-label" />
                <h:inputSecret id="newPassword" value="#{profilBean.newPassword}" styleClass="form-control" />
            </div>

            <h:commandButton value="Modifier" action="#{profilBean.mettreAJourProfil}" styleClass="btn btn-primary w-100 rounded-pill" />
        </h:form>

        <!-- Bouton de déconnexion -->
        <h:form class="mt-3">
            <h:commandButton value="Déconnexion" action="#{welcomeBean.deconnecter}" immediate="true" styleClass="btn btn-danger w-100 rounded-pill" />
        </h:form>
    </div>

    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
