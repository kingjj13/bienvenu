<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Lieux enregistr√©s</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex flex-column align-items-center bg-light" style="min-height: 100vh; padding: 2rem 0;">

    <!-- Tableau -->
    <div class="container p-4 shadow bg-white rounded mb-4" style="max-width: 800px;">
        <h1 class="mb-4 text-center">Liste des lieux</h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-danger">
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{lieuController.lieux}" var="lieu">
                        <tr>
                            <td class="fw-bold">#{lieu.nom}</td>
                            <td>#{lieu.description}</td>
                            <td>#{lieu.latitude}</td>
                            <td>#{lieu.longitude}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>

        <!-- Bouton Retour -->
        <h:form class="mt-4">
            <h:commandButton value="Retour" action="ajouter" 
                           styleClass="btn btn-danger w-100"/>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
