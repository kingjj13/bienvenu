<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ajouter un lieu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 500px;">
        <h1 class="mb-2">Ajouter un lieu</h1>

        <h:form styleClass="needs-validation">
            <!-- Champ Nom -->
            <div class="mb-2 text-start">
                <h:outputLabel value="Nom du lieu" styleClass="form-label fw-bold"/>
                <h:inputText value="#{LieuController.nom}" 
                           styleClass="form-control form-control-sm"
                           required="true"
                           requiredMessage="Le nom est obligatoire"/>
                <div class="invalid-feedback">
                    Veuillez entrer un nom.
                </div>
            </div>

            <!-- Champ Description -->
            <div class="mb-2 text-start">
                <h:outputLabel value="Description" styleClass="form-label fw-bold"/>
                <h:inputTextarea value="#{LieuController.description}" 
                               styleClass="form-control form-control-sm"
                               rows="2"/>
            </div>

            <!-- Groupe Coordonnées -->
            <div class="row g-2 mb-3">
                <div class="col-md-6 text-start">
                    <h:outputLabel value="Latitude" styleClass="form-label fw-bold"/>
                    <h:inputText value="#{LieuController.latitude}" 
                               styleClass="form-control form-control-sm"
                               required="true"
                               converterMessage="Format invalide"/>
                    <div class="invalid-feedback">
                        Veuillez entrer une latitude valide.
                    </div>
                </div>
                
                <div class="col-md-6 text-start">
                    <h:outputLabel value="Longitude" styleClass="form-label fw-bold"/>
                    <h:inputText value="#{LieuController.longitude}" 
                               styleClass="form-control form-control-sm"
                               required="true"
                               converterMessage="Format invalide"/>
                    <div class="invalid-feedback">
                        Veuillez entrer une longitude valide.
                    </div>
                </div>
            </div>

            <!-- Bouton Ajouter -->
            <div class="d-grid gap-2">
                <h:commandButton value="Ajouter &#10004;" 
                               action="#{LieuController.ajouterLieu()}"
                               styleClass="btn btn-danger btn-sm w-100"/>
            </div>
        </h:form>

        <!-- Tableau des lieux ajoutés -->
        <h2 class="mt-2 mb-1">Liste des lieux ajoutés</h2>
        <h:dataTable value="#{LieuController.lieux}" var="lieu" styleClass="table table-striped small w-100">
            <h:column>
                <f:facet name="header">Nom</f:facet>
                #{lieu.nom}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{lieu.description}
            </h:column>
            <h:column>
                <f:facet name="header">Latitude</f:facet>
                #{lieu.latitude}
            </h:column>
            <h:column>
                <f:facet name="header">Longitude</f:facet>
                #{lieu.longitude}
            </h:column>
        </h:dataTable>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
