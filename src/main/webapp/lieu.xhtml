<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title>Gestion des Lieux</title>
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <!-- Style personnalisé inspiré de l'image -->
    <style>
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 8px;
            font-size: 13px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            max-width: 600px; /* Réduit la largeur du conteneur */
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
        }
        h4 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        body {
            background-color: #f8f9fa;
        }
        .alert-danger {
            font-size: 13px;
            padding: 8px;
            border-radius: 4px;
        }
        .form-text {
            font-size: 11px;
            color: red;
        }
        .btn-info {
            background-color: #17a2b8; /* Bleu ciel */
            border: none;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        .btn-danger {
            background-color: #dc3545; /* Rouge */
            border: none;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        .table {
            width: 100%;
            margin-top: 15px;
            font-size: 13px; /* Taille de police réduite pour le tableau */
        }
        .table th, .table td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container p-3">
        <h4 class="mb-3 text-center">Ajouter des Lieux</h4>

        <h:form>
            <!-- Nom -->
            <div class="mb-2">
                <h:outputLabel for="nom" value="Nom :" styleClass="form-label"/>
                <h:inputText id="nom" value="#{lieuBean.nom}" required="true" styleClass="form-control"/>
                <h:message for="nom" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Description -->
            <div class="mb-2">
                <h:outputLabel for="description" value="Description :" styleClass="form-label"/>
                <h:inputTextarea id="description" value="#{lieuBean.description}" required="true" styleClass="form-control"/>
                <h:message for="description" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Latitude -->
            <div class="mb-2">
                <h:outputLabel for="latitude" value="Latitude :" styleClass="form-label"/>
                <h:inputText id="latitude" value="#{lieuBean.latitude}" required="true" styleClass="form-control"/>
                <h:message for="latitude" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Longitude -->
            <div class="mb-2">
                <h:outputLabel for="longitude" value="Longitude :" styleClass="form-label"/>
                <h:inputText id="longitude" value="#{lieuBean.longitude}" required="true" styleClass="form-control"/>
                <h:message for="longitude" style="color: red;" styleClass="form-text"/>
            </div>

            <!-- Messages globaux -->
            <h:messages globalOnly="true" style="color: red;" styleClass="alert alert-danger mb-2" />

            <!-- Bouton Enregistrer -->
            <h:commandButton value="Enregistrer" action="#{lieuBean.enregistrerLieu}" styleClass="btn btn-primary"/>
        </h:form>

        <!-- Affichage de la liste des lieux -->
        <h:panelGroup rendered="#{not empty lieuBean.listeLieux}">
            <h4 class="mt-3 text-center">Liste des Lieux :</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{lieuBean.listeLieux}" var="lieu">
                        <tr>
                            <td>#{lieu.id}</td>
                            <td>#{lieu.nom}</td>
                            <td>#{lieu.description}</td>
                            <td>#{lieu.latitude}</td>
                            <td>#{lieu.longitude}</td>
                            <td>
                                <h:form>
                                    <!-- Bouton Modifier en bleu ciel -->
                                    <h:commandButton value="Modifier" action="#{lieuBean.preparerModification(lieu)}" 
                                                     styleClass="btn btn-info btn-sm mb-1" />
                                    <!-- Bouton Supprimer en rouge -->
                                    <h:commandButton value="Supprimer" action="#{lieuBean.supprimerLieu(lieu.id)}" 
                                                     styleClass="btn btn-danger btn-sm mb-1" />
                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </h:panelGroup>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
