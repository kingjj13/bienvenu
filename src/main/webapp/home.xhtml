<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Bienvenue en Indonésien</title>

    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <!-- Style personnalisé inspiré de l'image -->
    <style>
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        h4 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center p-4">
        <!-- Drapeau de l'Indonésie avec bordure -->

        <h4 class="mb-4">VOTRE CHOIX</h4>

        <h:form>
            <!-- Bouton Commencer -->
            <h:commandButton value="Ajouter" action="#{NavigationBean.voirAjouter}"
                             styleClass="btn btn-danger mb-3"/>
            <h:commandButton value="Visiter" action="#{NavigationBean.voirVisiter}"
                             styleClass="btn btn-danger mb-3"/>
            <h:commandButton value="A propos" action="#{NavigationBean.voirApropos}"
                             styleClass="btn btn-danger mb-3"/>
        </h:form>
    </div>

    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
