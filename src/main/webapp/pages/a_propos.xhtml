<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Profil Utilisateur</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <!-- Style personnalisé inspiré de l'image -->
    <style>
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        h4 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center p-4">
        <h4 class="mb-4">Profil Utilisateur</h4>

        <!-- Formulaire d'affichage et de modification du profil -->
        <h:form>
            <!-- Nom -->
            <div class="mb-3">
                <h:outputLabel for="nom" value="Nom:" styleClass="form-label" />
                <h:inputText id="username" value="#{profilBean.username}" readonly="true" styleClass="form-control" />
            </div>

            <!-- Email -->
            <div class="mb-3">
                <h:outputLabel for="email" value="Email:" styleClass="form-label" />
                <h:inputText id="email" value="#{profilBean.email}" readonly="true" styleClass="form-control" />
            </div>

            <!-- Description -->
            <div class="mb-3">
                <h:outputLabel for="description" value="Description:" styleClass="form-label" />
                <h:inputText id="description" value="#{profilBean.description}" styleClass="form-control" />
            </div>

            <!-- Nouveau mot de passe -->
            <div class="mb-3">
                <h:outputLabel for="newPassword" value="Nouveau mot de passe:" styleClass="form-label" />
                <h:inputSecret id="newPassword" value="#{profilBean.newPassword}" styleClass="form-control" />
            </div>

            <!-- Bouton Modifier -->
            <h:messages globalOnly="true" styleClass="messages" infoClass="message-info" errorClass="message-error" />
            
            <h:commandButton value="Modifier" action="#{profilBean.mettreAJourProfil}" styleClass="btn btn-primary" />
        </h:form>

        <!-- Bouton de déconnexion -->
        <h:form class="mt-3">
            <h:commandButton value="Déconnexion" action="#{welcomeBean.deconnecter}" immediate="true" styleClass="btn btn-danger" />
        </h:form>
    </div>

    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
